<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/core.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="js/core.js"></script>
    <title>Document</title>
</head>
<body style="padding:100px 400px">
    <div style="text-align: center;">
        <h1>To do List</h1>
    </div>
    <section class="to-do-form">
        <input name="title" type="text" placeholder="제목을 입력하세요.">
        <textarea name="content" placeholder="해야할 일을 입력하세요."></textarea>
        <button onclick="ToDoManager.setList()">등록</button>
    </section>

    <section class="render-to-do" style="margin-top:50px;">
        <table class="render-list">
            <thead><tr><th style="width:30%;">제목</th><th style="width:60%;">할 일 목록</th><th style="width:10%;">기능</th></tr></thead>
            <tbody><tr class="no-list"><td colspan="3" style="font-weight:bold;text-align:center;">할 일 목록이 없습니다.</td></tr></tbody>
        </table>
    </section>

    <script>

    </script>
</body>
</html>
